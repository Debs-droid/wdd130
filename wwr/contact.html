<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact US - Downstream Driftwood Rafting Company | WDD 130 </title>
    <meta name="description"
        content="Downstream Driftwood Rafting Company's 'contact us' page, with a form to submit an email, personal information and request that the company contact you.">
    <meta name="author" content="Debra Stowell">
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>
    <header>
        <img src=" images/z-raftingcompas.jpg" alt="Rafting Travel Compass" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h2>Downstream Driftwood Rafting Company</h2>

        <div class="address">

        </div>
        <div class="address">
            <p>Bissell Bridge Boat Launch</p>
        </div>
        <div class="address">
            <div class="address">
                <p>265 E Barber St</p>
            </div>
            <div class="address">
                <p>Windsor, CT</p>
            </div>
            <div class="address">
                <p>+1 999 999 9999</p>
            </div>
            <div class="address">
                <p>Email: <a href="mailto:">info@downstream.com</a></p>
            </div>


            <div class="div">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95130.89811303526!2d-72.81728274072387!3d41.83173114429835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e6ff6665bb771b%3A0xfef689a348dc0754!2sWindsor%20Boat%20Ramp!5e0!3m2!1sen!2sus!4v1760543788632!5m2!1sen!2sus"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

                <form class="form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Placeholder">
                    </div>
                    <div>
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail" placeholder="Placeholder">
                    </div>
                    <p>Message Purpose</p>
                    <div class="purpose">

                        <input type="radio" id="general" name="general">
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="reservation" name="reservation">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="suggestion" name="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="3"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
            <section>
                <h2>We Are Here to Serve You</h2>
                <div class="adventure">
                    <figure>
                        <img src="images/izzy.jpg" alt="employee1">
                        <figcaption>Isabelle</figcaption>
                    </figure>
                    <figure>
                        <img src="images/savvy.jpg" alt="employee2">
                        <figcaption>Savannah</figcaption>
                    </figure>
                    <figure>
                        <img src="images/jared.jpg" alt="employee3">
                        <figcaption>Jared</figcaption>
                    </figure>
                </div>
            </section>
    </main>
    <footer>
        <div class="endnotes">
            <p>&copy; 2025 | Flow True Rafting Company | Debra Stowell</p>
        </div>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-square.svg" alt="Facebook Logo">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-square.svg" alt="Instagram Logo">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube-square.svg" alt="Youtube Logo">
            </a>
        </nav>
    </footer>
</body>

</html>
